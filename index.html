<style>
  .control {
    height: auto;
    border: none;
  }
  img.control {
    width: 9%;
    max-width: 50px;
    margin-right: 1%;
    padding: 0;
  }
  input[type=range].control {
    width: 75%;
    margin: 0;
    height: 40px;
  }
</style>

<div id="controls">
  <a id="play" href="javascript:play()"><img class="control" alt="Play" src="play.jpg" /></a>
  <a id="pause" href="javascript:pause()"><img class="control" alt="Pause" src="pause.jpg" /></a>
  <input class="control" id="seek" type="range" min="0" max="1" value="0" step="0.01">
</div>

<div id="videos">
  <script>
    // Use the local files if it's running locally. Otherwise, use S3
    var prefix = (window.location.protocol === 'file:' || window.location.host === 'localhost:8000') ? '' : 'http://bigdada.thomaslevine.com/'
    document.write('<video class="back" src="' + prefix + 'til-statistics-back.webm' + '"></video>')
    document.write('<video class="above" src="' + prefix + 'til-statistics-above.webm' + '"></video>')
  </script>
  <noscript>
    <video class="back" src="http://bigdada.thomaslevine.com/til-statistics-back.webm"></video>
    <video class="above" src="http://bigdada.thomaslevine.com/til-statistics-above.webm"></video>
  </noscript>
</div>

<script>document.write('<script src="script.js?date=' + (new Date()).getTime() + '"><' + '/script>')</script>
